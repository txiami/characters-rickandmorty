<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/script.js"></script>
</head>

<body>
    <div class="conteiner">
        <div class="box_conteiner">

            <section class="search">
                <h1>Rick And Morty Search</h1>

                <select id="characterSelect"  onchange="findCharacters(event.target.value)">
                    <option value="">Sobre quem você quer saber?</option>
                </select>

            </section>

            <section class="infos">
                <div class="img_box">
                    <img id="img_do_personagem" src="https://rickandmortyapi.com/api/character/avatar/189.jpeg" alt="Imagem do Personagem">
                </div>
                <div class="info_box">
                    <h1 id="nome_do_personagem">Nome</h1>
                    <h2 id="status_do_personagem">Status</h2>

                    <h3>Last known location:</h3>
                    <p class="lastLocation"></p>

                    <h3>First seen in:</h3>
                    <p class="firstIn"></p>
                </div>
            </section>

            <section class="episode_list">
                <select id="episodeSelect">
                    <option value="">Ver epsódios</option>
                </select>
            </section>

            <section class="neighbors_list">
                <select id="neighborSelect">
                    <option value="">Conhecer os vizinhos</option>
                </select>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
